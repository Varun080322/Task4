<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4 By Varun</title>
    <link rel="stylesheet" href="Task4.css">
</head>
<body>
    <div class="container">
        <h1>Hi There!</h1>
        <hr>
        <div class="form">
            <form action="#">
                <label for="Name">Name</label>
                <div>
                    <input type="text" name="Name" id="Name" placeholder="Your Name">
                </div>
                <label for="Email">Email</label>
                <div>
                    <input type="email" name="Email" id="Email" placeholder="Your Email">
                </div>
                <label for="Gender">Gender</label>
                <div>
                    <input type="radio" name="Gender" id="Gender" value="Male"> Male
                    <input type="radio" name="Gender" id="Female" value="Female"> Female
                    <input type="radio" name="Gender" id="Other" value="Other"> Other
                </div>
                <label>Hobbies</label>
                <div>
                    <input type="checkbox" name="Hobies" id="Cooking"><label for="Cooking"> Cooking</label>
                    <input type="checkbox" name="Hobies" id="Reading"><label for="Reading"> Reading</label>
                    <input type="checkbox" name="Hobies" id="Sleeping"><label for="Sleeping"> Sleeping</label>
                </div>
                <label for="edu">Qualification</label>
                <div>
                <select name="Qualification" id="edu">
                    <option value="select">-------</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="UG">UG</option>
                    <option value="PG">PG</option>
                </select>                    
                </div>
                <label for="date">Date of birth</label>
                <div>
                    <input type="date" name="date" id="date">
                </div>
                <label for="pic">Profile Pic</label>
                <div>
                    <input type="file" name="pic" id="pic">
                </div>
                <label for="age">Enter Age</label>
                <div>
                    <input type="number" name="age" id="age">
                </div>
                <label for="password">Password</label>
                <div>
                    <input type="password" name="password" id="password" required>
                </div>
                <label for="Phone">Phone No.</label>
                <div>
                    <input type="tel" name="Phone" id="Phone" placeholder="Enter Phone no.">
                </div>
                <label for="Address">Address</label>
                <div>
                    <textarea name="Address" id="Address" rows="2"></textarea>
                </div>
                <div class="btn">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
